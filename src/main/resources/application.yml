spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibername.dialect.H2Dialect
    open-in-view: false
logging:
  level:
    com.example.membership: debug